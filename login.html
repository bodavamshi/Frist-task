<html lang="en">

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
<form>
    <div class="border">
        <div class="head">
        <head>
            <img class="head logo" src="SBIN.NS_BIG-b060a2ff.png" alt="logo">
            </head>
        </div>
            <h3>Login</h3>

            &nbsp;&nbsp;<label for="customer account number">Account Number:</label>

        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="customer username">Username:</label>
        <input type="text" name="username"/>
        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="customer password">Password:</label>
        <input type="varchar" name="password"/>
        <br><br>
        <label for="re-enter password">Re-enter password:</label>
        <input type="varchar" name="re-enter password"/>
        <br><br>
        
        <button type="login">submit</button> &nbsp;
        <br><br>
    </div>

    </form>
    
</body>
